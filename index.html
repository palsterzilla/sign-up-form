<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p>This is not real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
        <p>You know you want to</p>
      </div>
      <div class="form">
        <form>
          <legend>Let's do this!</legend>
          <label for="fname">FIRST NAME</label>
          <input id="fname" type="text" name="first_name">
          <label for="lname">LAST NAME</label>
          <input id="lname" type="text" name="last_name">
          <label for="email">EMAIL</label>
          <input id="email" type="email" name="email">
          <label for="tel">PHONE NUMBER</label>
          <input id="tel" type="tel" name="tel">
          <label for="password">PASSWORD</label>
          <input id="password" type="password" name="password">
          <label for="confirm_password">CONFIRM PASSWORD</label>
          <input id="confirm_password" type="password" name="confirm_password">
        </form>
      </div>
    </div>
  </body>
</html>
