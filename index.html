<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container">
      <div class="picture">
        <div class="logo">
          <img src="./images/odin-lined.png" alt="logo" class="odin-img">
          <h1 class="odin">ODIN</h1>
        </div>
      </div>
      <div class="right">
        <div class="dummy-text left">
          <p>This is not real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
          <p>Sign up <em>now</em> to get started.</p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <form action="#">
          <div class="form left">
            <p class="form-title">Let's do this!</p>
            <div class="input">
              <label for="fname">FIRST NAME</label>
              <input id="fname" type="text" name="first_name">
            </div>
            <div class="input">
              <label for="lname">LAST NAME</label>
              <input id="lname" type="text" name="last_name">
            </div>
            <div class="input">
              <label for="email">EMAIL</label>
              <input id="email" type="email" name="email">
            </div>
            <div class="input">
              <label for="tel">PHONE NUMBER</label>
              <input id="tel" type="tel" name="tel">
            </div>
            <div class="input">
              <label for="password">PASSWORD</label>
              <input id="password" type="password" name="password">
            </div>
            <div class="input">
              <label for="confirm_password">CONFIRM PASSWORD</label>
              <input id="confirm_password" type="password" name="confirm_password">
            </div>
          </div>
          <div class="left button">
            <button type="submit">Create Account</button>
          </div>
        </form>
        <div class="log-in left">
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
